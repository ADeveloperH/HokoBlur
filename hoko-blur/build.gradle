apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 18
        versionCode 1
        versionName "1.0"

        renderscriptTargetApi 15
        renderscriptSupportModeEnabled true

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-13', '-DANDROID_TOOLCHAIN=clang'
                cppFlags "-std=c++11 -frtti -fexceptions"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            jniDebuggable true
        }
    }

    lintOptions {
        abortOnError false
    }

    externalNativeBuild {
//        ndkBuild {
//            path 'src/main/jni//Android.mk'
//        }

        cmake {
            path 'src/main/jni/CMakeLists.txt'
        }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
}

ext {
    bintrayRepo = 'Hoko'
    bintrayName = 'hoko-blur'

    publishedGroupId = 'com.yuxiaofei'
    libraryName = 'HokoBlur'
    artifact = 'hoko-blur'

    libraryDescription = 'a blur effect generator library'

    siteUrl = 'https://github.com/yuxfzju/DynamicBlur'
    gitUrl = 'https://github.com/yuxfzju/DynamicBlur.git'

    libraryVersion = '0.0.1'

    developerId = 'yuxfzju'
    developerName = 'Yu Xiaofei'
    developerEmail = 'yuxfzju@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

